<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel JavaScript - Pure HTML/CSS and Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container">
  <div class="carousel-box">
    <!-- Individual slides go here -->
    <div class="carousel-item">   
      <div class="image">
        <img src="images/image1.jpg">
        <div class="text-box">
          1. Image of Nature and Water
        </div>
      </div>
      
    </div>
    
    <div class="carousel-item">   
      <div class="image">
        <img src="images/image2.jpg">
        <div class="text-box">
          2. Image of Man with Digital Devices
        </div>
      </div>
    </div>
    

    <div class="carousel-item"> 
    <div class="image">
      <img src="images/image3.jpg">
      <div class="text-box">
        3. Image of a natural made path
      </div>
    </div>
    </div>

    <div class="carousel-item">
        <div class="image">
            <img src="images/image4.jpg" alt="">
             <div class="text-box">
       4. something in here
        </div>
        </div>
    </div>

     <div class="carousel-item">
        <div class="image">
            <img src="images/image5.jpg" alt="">
             <div class="text-box">
       5. here's the text
        </div>
        </div>
    </div>

    <!-- Add more slides as needed -->
  </div>
  <!-- Navigation buttons -->
  <button class="prev-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zm1.289-15.7 1.422 1.4-4.3 4.344 4.289 4.245-1.4 1.422-5.714-5.648z"/></svg>
  </button>
  <button class="next-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z"/></svg>
  </button>
  
</div>
    
    <script src="script.js"></script>
</body>
</html>
